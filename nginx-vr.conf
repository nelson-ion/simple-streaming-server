user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;

    # HTTP -> redireciona para HTTPS
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        return 301 https://$host$request_uri;
    }

    # HTTPS
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;

        ssl_certificate     /etc/nginx/certs/selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/selfsigned.key;

        root /var/www/html;
        index index.html vr.html;

        # HLS VOD (a partir de video.mp4 -> gerado pelo ffmpeg em /hls_native/)
        location /hls_native/ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        }

        # HLS AO VIVO (gerado pelo nginx-rtmp em /hls_live/)
        location /hls_live/ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        }

        # Páginas estáticas (index.html, vr.html, etc.)
        location / {
            try_files $uri $uri/ =404;
        }
    }
}

# Dispositivo deve enviar o fluxo de vídeo para
# rtmp://HOST:1935/live/stream
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;

            # Gera HLS ao vivo a partir da entrada RTMP
            hls on;
            hls_path /var/www/html/hls_live;
            hls_fragment 4s;
            hls_playlist_length 20s;
            hls_cleanup on;
        }
    }
}
